<!DOCTYPE HTML>
<html>
  <head>
    <script>
      (function() {
        var locale = (navigator.browserLanguage || navigator.language || navigator.userLanguage).substr(0,2);
        if (locale != 'ja') {
          locale = 'en';
        }
        location.href = '/2012/' + locale;
      })();
    </script>
  </head>
  <body>
    <a href="/2012/ja/">Sapporo RubyKaigi 2012</a>
  </body>
</html>
